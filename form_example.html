<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>
  <h1>This is a form</h1>

  <form action="/bricks" method="post">
    <div>
      Red: <input type="radio" name="brick_color" value="red">
      Tan: <input type="radio" name="brick_color" value="tan">
      Grey: <input type="radio" name="brick_description" value="grey">
    </div>
    <div>
      Brand: <input type="text" name="brick_brand">
    </div>
    <input type="submit" value="Create a Brick!!">
  </form>
  
</body>
</html>
